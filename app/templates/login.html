<!DOCTYPE html>
<html lang="es">
<head>

            display: flex;

            height: 100vh;

        .login-box {

            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);

        .icon {

            margin-bottom: 15px;
        }

        label {
            font-size: 14px;
            color: #444;
            margin-bottom: 5px;
            display: block;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
        }

        .btn {

            padding: 12px;
            background: #667eea;
            color: white;
            font-size: 15px;
            border: none;
            border-radius: 8px;

            margin-top: 10px;
        }

        .btn:hover {
            background: #556ee0;
        }

        .info {
            margin-top: 18px;
            font-size: 14px;
        }

        .info a {
            color: #667eea;

        .info a:hover {

</head>

<body>

</html>
