<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Usuarios</title>
    <link rel="stylesheet" href="/static/style.css" />
</head>
<body>

<div class="formulario" style="width: 90%; max-width: 900px;">
<h1>Lista de Usuarios</h1>

<form method="get" action="/api/usuarios/buscar/" onsubmit="this.action=this.action+document.getElementById('q').value;">
  <div class="username">
    <input id="q" type="text" placeholder="Buscar por nombre" required />
    <span></span>
    <label>Buscar</label>
  </div>
  <input type="submit" value="Buscar" />
  <a style="margin-left:10px" href="/usuarios/nuevo">Crear usuario</a>
</form>

<table border="1" style="width:100%; background:white;">
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Tel√©fono</th>
        <th>Activo</th>
    </tr>

    {% for u in usuarios %}
    <tr>
        <td>{{ u.id }}</td>
        <td>{{ u.nombre }}</td>
        <td>{{ u.telefono }}</td>
        <td>{{ u.activo }}</td>
    </tr>
    {% endfor %}
</table>

<p style="text-align:center; padding:10px 0;">
  <a href="/">Volver</a>
</p>
</div>

</body>
</html>
