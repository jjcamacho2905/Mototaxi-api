<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear Usuario - Mototaxi Supat√°</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    
    header {
      background: white;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      text-align: center;
    }
    
    header h1 {
      color: #667eea;
      font-size: 32px;
      margin-bottom: 20px;
    }
    
    .formulario {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
      font-size: 24px;
    }
    
    .form-group {
      margin-bottom: 25px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #555;
      font-weight: bold;
      font-size: 15px;
    }
    
    .form-group input[type="text"],
    .form-group input[type="tel"] {
      width: 100%;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: #667eea;
    }
    
    .preview-container {
      text-align: center;
      margin-top: 15px;
    }
    
    .preview-image {
      max-width: 200px;
      max-height: 200px;
      border-radius: 10px;
      display: none;
      margin: 0 auto;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border: 4px solid #667eea;
    }
    
    .btn-submit {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 10px;
    }
    
    .btn-submit:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }
    
    .btn-submit:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    .file-input-wrapper {
      position: relative;
      overflow: hidden;
      display: inline-block;
      width: 100%;
    }
    
    .file-input-wrapper input[type=file] {
      position: absolute;
      left: -9999px;
    }
    
    .file-input-label {
      display: block;
      padding: 15px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s;
      font-weight: 600;
    }
    
    .file-input-label:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
    }
    
    .file-name {
      margin-top: 10px;
      color: #666;
      font-size: 14px;
      text-align: center;
      font-weight: 600;
    }
    
    .success-message {
      background: #d4edda;
      color: #155724;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
      text-align: center;
      font-weight: bold;
    }
    
    .error-message {
      background: #f8d7da;
      color: #721c24;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
      text-align: center;
      font-weight: bold;
    }

    .help-text {
      font-size: 13px;
      color: #666;
      margin-top: 5px;
    }

    .required {
      color: #dc3545;
    }
    
    .btn-volver {
      display: block;
      text-align: center;
      padding: 12px;
      background: #6c757d;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>üöñ Crear Nuevo Usuario</h1>
    </header>
    
    <div class="formulario">
      <div id="successMessage" class="success-message"></div>
      <div id="errorMessage" class="error-message"></div>
      
      <form id="formUsuario" onsubmit="crearUsuario(event)" enctype="multipart/form-data">
        
        <!-- SOLO NOMBRE -->
        <div class="form-group">
          <label for="nombre">üë§ Nombre Completo <span class="required">*</span></label>
          <input 
            type="text" 
            id="nombre" 
            name="nombre"
            placeholder="Ej: Carlos Rodr√≠guez" 
            required 
            minlength="3"
            maxlength="50"
          />
          <div class="help-text">M√≠nimo 3 caracteres</div>
        </div>

        <!-- SOLO TELEFONO -->
        <div class="form-group">
          <label for="telefono">üì± Tel√©fono <span class="required">*</span></label>
          <input 
            type="tel" 
            id="telefono" 
            name="telefono"
            placeholder="Ej: 3101234567" 
            pattern="[0-9]{7,15}" 
            required 
          />
          <div class="help-text">Entre 7 y 15 d√≠gitos sin espacios</div>
        </div>

        <!-- SOLO FOTO -->
        <div class="form-group">
          <label>üì∏ Foto de Perfil <span class="required">*</span></label>
          <div class="file-input-wrapper">
            <label for="foto" class="file-input-label">
              üìÅ Seleccionar Imagen
            </label>
            <input type="file" id="foto" name="foto" accept="image/*" onchange="previewImage(this)" required>
          </div>
          <div class="help-text">M√°ximo 5MB - Formatos: JPG, PNG, GIF</div>
          <div class="file-name" id="fileName"></div>
          <div class="preview-container">
            <img id="preview" class="preview-image" alt="Vista previa">
          </div>
        </div>

        <button type="submit" class="btn-submit" id="btnSubmit">
          ‚úÖ Crear Usuario
        </button>
        
        <a href="/" class="btn-volver">‚¨ÖÔ∏è Volver al Inicio</a>
      </form>
    </div>
  </div>

  <script>
    let fotoFile = null;

    function previewImage(input) {
      const preview = document.getElementById('preview');
      const fileNameDiv = document.getElementById('fileName');
      
      if (input.files && input.files[0]) {
        fotoFile = input.files[0];
        
        // Validar tipo
        if (!fotoFile.type.startsWith('image/')) {
          alert('‚ö†Ô∏è Por favor selecciona una imagen v√°lida');
          input.value = '';
          fotoFile = null;
          preview.style.display = 'none';
          fileNameDiv.textContent = '';
          return;
        }

        // Validar tama√±o
        if (fotoFile.size > 5 * 1024 * 1024) {
          alert('‚ö†Ô∏è La imagen no debe superar 5MB');
          input.value = '';
          fotoFile = null;
          preview.style.display = 'none';
          fileNameDiv.textContent = '';
          return;
        }
        
        // Mostrar preview
        const reader = new FileReader();
        reader.onload = function(e) {
          preview.src = e.target.result;
          preview.style.display = 'block';
        };
        reader.readAsDataURL(fotoFile);
        fileNameDiv.textContent = `‚úÖ ${fotoFile.name}`;
      } else {
        preview.style.display = 'none';
        fileNameDiv.textContent = '';
        fotoFile = null;
      }
    }

    function showSuccess(message) {
      const successDiv = document.getElementById('successMessage');
      const errorDiv = document.getElementById('errorMessage');
      errorDiv.style.display = 'none';
      successDiv.textContent = message;
      successDiv.style.display = 'block';
    }

    function showError(message) {
      const successDiv = document.getElementById('successMessage');
      const errorDiv = document.getElementById('errorMessage');
      successDiv.style.display = 'none';
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
    }

    async function crearUsuario(event) {
      event.preventDefault();
      
      // Validar que hay foto
      if (!fotoFile) {
        showError('‚ùå Debes seleccionar una foto de perfil');
        return;
      }

      const btnSubmit = document.getElementById('btnSubmit');
      btnSubmit.disabled = true;
      btnSubmit.textContent = '‚è≥ Creando usuario...';
      
      const nombre = document.getElementById('nombre').value.trim();
      const telefono = document.getElementById('telefono').value.trim();
      
      try {
        // Crear FormData
        const formData = new FormData();
        formData.append('nombre', nombre);
        formData.append('telefono', telefono);
        formData.append('foto', fotoFile);

        console.log('üì§ Enviando:', nombre, telefono, fotoFile.name);

        // Enviar al servidor
        const response = await fetch('/usuarios/nuevo', {
          method: 'POST',
          body: formData
        });

        if (!response.ok) {
          const error = await response.json();
          throw new Error(error.detail || 'Error al crear usuario');
        }

        const resultado = await response.json();
        console.log('‚úÖ Resultado:', resultado);

        showSuccess(`‚úÖ Usuario "${nombre}" creado exitosamente`);

        // Limpiar formulario
        document.getElementById('formUsuario').reset();
        document.getElementById('preview').style.display = 'none';
        document.getElementById('fileName').textContent = '';
        fotoFile = null;

        // Redirigir
        setTimeout(() => {
          window.location.href = '/';
        }, 2000);

      } catch (error) {
        console.error('‚ùå Error:', error);
        showError('‚ùå ' + error.message);
      } finally {
        btnSubmit.disabled = false;
        btnSubmit.textContent = '‚úÖ Crear Usuario';
      }
    }
  </script>
</body>
</html>
