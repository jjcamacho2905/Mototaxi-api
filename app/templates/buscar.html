<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîç Buscar - Mototaxi Supat√°</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .header h1 {
            color: #667eea;
            margin-bottom: 20px;
        }
        
        .search-form {
            display: flex;
            gap: 10px;
            max-width: 600px;
            margin: 0 auto 20px;
        }
        
        .search-form input {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        .search-form button {
            padding: 12px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        
        .search-form button:hover {
            background: #5568d3;
        }
        
        .back-link {
            text-align: center;
        }
        
        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
        }
        
        .results {
            background: white;
            padding: 20px;
            border-radius: 10px;
        }
        
        .results h2 {
            color: #333;
            margin-bottom: 20px;
        }
        
        .result-section {
            margin-bottom: 30px;
        }
        
        .result-section h3 {
            color: #667eea;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        
        .result-card {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            background: #fafafa;
        }
        
        .result-card h4 {
            color: #333;
            margin-bottom: 8px;
        }
        
        .result-card p {
            color: #666;
            margin: 5px 0;
        }
        
        .badge {
            display: inline-block;
            padding: 3px 10px;
            border-radius: 3px;
            font-size: 12px;
            font-weight: bold;
            margin-top: 5px;
        }
        
        .badge.activo {
            background: #d4edda;
            color: #155724;
        }
        
        .badge.inactivo {
            background: #f8d7da;
            color: #721c24;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #999;
        }
        
        .no-results {
            text-align: center;
            padding: 40px;
            color: #999;
        }
        
        .no-results h3 {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç Buscar en el Sistema</h1>
            
            <form class="search-form" onsubmit="buscar(event)">
                <input 
                    type="text" 
                    id="searchInput" 
                    placeholder="Escribe nombre, placa o tel√©fono..."
                    autofocus
                >
                <button type="submit">Buscar</button>
            </form>
            
            <div class="back-link">
                <a href="/dashboard">‚Üê Volver al Dashboard</a>
            </div>
        </div>
        
        <div class="results" id="resultsContainer">
            <div class="loading">
                <p>Escribe algo y presiona "Buscar"</p>
            </div>
        </div>
    </div>
    
    <script>
        // Si hay par√°metro en URL, buscar autom√°ticamente
        const urlParams = new URLSearchParams(window.location.search);
        const queryParam = urlParams.get('q');
        
        if (queryParam) {
            document.getElementById('searchInput').value = queryParam;
            realizarBusqueda(queryParam);
        }
        
        function buscar(event) {
            event.preventDefault();
            const query = document.getElementById('searchInput').value.trim();
            
            if (!query) {
                alert('Por favor escribe algo para buscar');
                return;
            }
            
            if (query.length < 2) {
                alert('Escribe al menos 2 caracteres');
                return;
            }
            
            realizarBusqueda(query);
        }
        
        async function realizarBusqueda(query) {
            const container = document.getElementById('resultsContainer');
            
            // Mostrar cargando
            container.innerHTML = '<div class="loading"><p>Buscando...</p></div>';
            
            try {
                const response = await fetch(`/api/buscar?q=${encodeURIComponent(query)}`);
                
                if (!response.ok) {
                    throw new Error('Error en la b√∫squeda');
                }
                
                const resultados = await response.json();
                mostrarResultados(query, resultados);
                
            } catch (error) {
                console.error('Error:', error);
                container.innerHTML = `
                    <div class="no-results">
                        <h3>‚ùå Error</h3>
                        <p>Hubo un problema al buscar. Intenta de nuevo.</p>
                    </div>
                `;
            }
        }
        
        function mostrarResultados(query, resultados) {
            const container = document.getElementById('resultsContainer');
            
            // Si no hay resultados
            if (resultados.total === 0) {
                container.innerHTML = `
                    <div class="no-results">
                        <h3>No se encontr√≥ nada</h3>
                        <p>No hay resultados para "${query}"</p>
                        <p>Intenta buscar otra cosa.</p>
                    </div>
                `;
                return;
            }
            
            // Construir HTML de resultados
            let html = `<h2>Resultados para: "${query}" (${resultados.total} encontrados)</h2>`;
            
            // USUARIOS
            if (resultados.usuarios && resultados.usuarios.length > 0) {
                html += `
                    <div class="result-section">
                        <h3>üë• Usuarios (${resultados.usuarios.length})</h3>
                `;
                
                resultados.usuarios.forEach(u => {
                    html += `
                        <div class="result-card">
                            <h4>üë§ ${u.nombre}</h4>
                            <p><strong>Tel√©fono:</strong> ${u.telefono}</p>
                            <p><strong>ID:</strong> ${u.id}</p>
                            <span class="badge ${u.activo ? 'activo' : 'inactivo'}">
                                ${u.activo ? '‚úÖ Activo' : '‚ùå Inactivo'}
                            </span>
                        </div>
                    `;
                });
                
                html += `</div>`;
            }
            
            // CONDUCTORES
            if (resultados.conductores && resultados.conductores.length > 0) {
                html += `
                    <div class="result-section">
                        <h3>üèçÔ∏è Conductores (${resultados.conductores.length})</h3>
                `;
                
                resultados.conductores.forEach(c => {
                    html += `
                        <div class="result-card">
                            <h4>üèçÔ∏è ${c.nombre}</h4>
                            <p><strong>Licencia:</strong> ${c.licencia || 'N/A'}</p>
                            <p><strong>ID:</strong> ${c.id}</p>
                            <span class="badge ${c.activo ? 'activo' : 'inactivo'}">
                                ${c.activo ? '‚úÖ Activo' : '‚ùå Inactivo'}
                            </span>
                        </div>
                    `;
                });
                
                html += `</div>`;
            }
            
            // VEH√çCULOS
            if (resultados.vehiculos && resultados.vehiculos.length > 0) {
                html += `
                    <div class="result-section">
                        <h3>üöó Veh√≠culos (${resultados.vehiculos.length})</h3>
                `;
                
                resultados.vehiculos.forEach(v => {
                    html += `
                        <div class="result-card">
                            <h4>üöó Placa: ${v.placa}</h4>
                            <p><strong>Modelo:</strong> ${v.modelo || 'N/A'}</p>
                            <p><strong>ID:</strong> ${v.id}</p>
                            <span class="badge ${v.activo ? 'activo' : 'inactivo'}">
                                ${v.activo ? '‚úÖ Activo' : '‚ùå Inactivo'}
                            </span>
                        </div>
                    `;
                });
                
                html += `</div>`;
            }
            
            container.innerHTML = html;
        }
    </script>
</body>
</html>
