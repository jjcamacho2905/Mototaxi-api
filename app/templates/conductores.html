<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üèçÔ∏è Conductores - Mototaxi Supat√°</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container { max-width: 1200px; margin: 0 auto; }
        
        header {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        header h1 { color: #667eea; margin-bottom: 10px; }
        
        .navbar { display: flex; gap: 10px; flex-wrap: wrap; }
        
        .navbar a {
            padding: 10px 15px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        
        .actions {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .btn {
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .conductores-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }
        
        .conductor-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
        }
        
        .conductor-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        
        .conductor-card .icon {
            font-size: 60px;
            text-align: center;
            margin-bottom: 10px;
        }
        
        .vehiculos-conductor {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            overflow-y: auto;
        }
        
        .modal-content {
            background: white;
            margin: 20px auto;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        
        .close {
            float: right;
            font-size: 28px;
            cursor: pointer;
        }
        
        .checkbox-group {
            background: #e8f5e9;
            padding: 15px;
            border-radius: 5px;
            margin: 15px 0;
            cursor: pointer;
        }
        
        .vehiculo-fields {
            display: none;
            background: #e3f2fd;
            padding: 15px;
            border-radius: 5px;
            margin-top: 10px;
        }
        
        .vehiculo-fields.show { display: block; }
        
        .preview-image {
            max-width: 200px;
            max-height: 200px;
            margin-top: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üèçÔ∏è Gesti√≥n de Conductores</h1>
            <nav class="navbar">
                <a href="/dashboard">üè† Dashboard</a>
                <a href="/usuarios">üë• Usuarios</a>
                <a href="/conductores">üèçÔ∏è Conductores</a>
                <a href="/vehiculos">üöó Veh√≠culos</a>
                <a href="/viajes">üöñ Viajes</a>
                <a href="/">üö™ Salir</a>
            </nav>
        </header>
        
        <div class="actions">
            <button class="btn" onclick="abrirModal()">‚ûï Nuevo Conductor</button>
        </div>
        
        <div id="conductoresGrid" class="conductores-grid">
            <p style="color: white; text-align: center;">‚è≥ Cargando...</p>
        </div>
    </div>
    
    <div id="modalConductor" class="modal">
        <div class="modal-content">
            <span class="close" onclick="cerrarModal()">&times;</span>
            <h2>‚ûï Nuevo Conductor</h2>
            <form id="formConductor" onsubmit="crearConductor(event)">
                <div class="form-group">
                    <label>üìõ Nombre:</label>
                    <input type="text" id="nombre" required>
                </div>
                
                <div class="form-group">
                    <label>ü™™ Licencia:</label>
                    <input type="text" id="licencia" required>
                </div>
                
                <div class="form-group">
                    <label>üì∑ Foto del conductor:</label>
                    <input type="file" id="fotoConductor" accept="image/*" onchange="previewImage(this, 'previewConductor')">
                    <img id="previewConductor" class="preview-image" style="display:none;">
                </div>
                
                <div class="checkbox-group" onclick="toggleVehiculo()">
                    <input type="checkbox" id="crearVehiculo">
                    <label for="crearVehiculo" style="display:inline; cursor:pointer; margin:0;">
                        üöó ¬øCrear veh√≠culo para este conductor?
                    </label>
                </div>
                
                <div id="vehiculoFields" class="vehiculo-fields">
                    <h3 style="margin-bottom:10px;">üöó Datos del Veh√≠culo</h3>
                    
                    <div class="form-group">
                        <label>üî¢ Placa:</label>
                        <input type="text" id="placaVehiculo" placeholder="ABC123">
                    </div>
                    
                    <div class="form-group">
                        <label>üèçÔ∏è Modelo:</label>
                        <input type="text" id="modeloVehiculo" placeholder="Pulsar 180">
                    </div>
                    
                    <div class="form-group">
                        <label>üì∑ Foto del veh√≠culo:</label>
                        <input type="file" id="fotoVehiculo" accept="image/*" onchange="previewImage(this, 'previewVehiculo')">
                        <img id="previewVehiculo" class="preview-image" style="display:none;">
                    </div>
                </div>
                
                <button type="submit" class="btn" style="width:100%; margin-top:15px;">üíæ Guardar</button>
            </form>
        </div>
    </div>
    
    <script>
        let fotoConductorFile = null;
        let fotoVehiculoFile = null;
        
        document.addEventListener('DOMContentLoaded', cargarConductores);
        
        function toggleVehiculo() {
            const checkbox = document.getElementById('crearVehiculo');
            const fields = document.getElementById('vehiculoFields');
            checkbox.checked = !checkbox.checked;
            
            if (checkbox.checked) {
                fields.classList.add('show');
            } else {
                fields.classList.remove('show');
            }
        }
        
        function previewImage(input, previewId) {
            const preview = document.getElementById(previewId);
            
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                
                if (previewId === 'previewConductor') {
                    fotoConductorFile = input.files[0];
                } else {
                    fotoVehiculoFile = input.files[0];
                }
                
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                };
                
                reader.readAsDataURL(input.files[0]);
            }
        }
        
        async function cargarConductores() {
            try {
                const response = await fetch('/api/conductores/');
                const conductores = await response.json();
                
                const grid = document.getElementById('conductoresGrid');
                
                if (conductores.length === 0) {
                    grid.innerHTML = '<p style="color: white;">No hay conductores</p>';
                    return;
                }
                
                grid.innerHTML = conductores.map(c => {
                    let vehiculosHTML = '';
                    if (c.vehiculos && c.vehiculos.length > 0) {
                        vehiculosHTML = `
                            <div class="vehiculos-conductor">
                                <strong>üöó Veh√≠culos (${c.vehiculos.length}):</strong>
                                ${c.vehiculos.map(v => `
                                    <div style="margin:5px 0;">
                                        üèçÔ∏è ${v.placa} - ${v.modelo || 'N/A'}
                                    </div>
                                `).join('')}
                            </div>
                        `;
                    } else {
                        vehiculosHTML = '<small style="color:#999;">Sin veh√≠culos</small>';
                    }
                    
                    return `
                        <div class="conductor-card">
                            ${c.foto_path 
                                ? `<img src="${c.foto_path}" alt="${c.nombre}">`
                                : '<div class="icon">üèçÔ∏è</div>'
                            }
                            <h3>${c.nombre}</h3>
                            <p><strong>Licencia:</strong> ${c.licencia || 'N/A'}</p>
                            <p><strong>Estado:</strong> ${c.activo ? '‚úÖ Activo' : '‚ùå Inactivo'}</p>
                            ${vehiculosHTML}
                        </div>
                    `;
                }).join('');
            } catch (error) {
                console.error('Error:', error);
            }
        }
        
        function abrirModal() {
            document.getElementById('modalConductor').style.display = 'block';
        }
        
        function cerrarModal() {
            document.getElementById('modalConductor').style.display = 'none';
            document.getElementById('formConductor').reset();
            document.getElementById('previewConductor').style.display = 'none';
            document.getElementById('previewVehiculo').style.display = 'none';
            document.getElementById('vehiculoFields').classList.remove('show');
            fotoConductorFile = null;
            fotoVehiculoFile = null;
        }
        
        async function crearConductor(event) {
            event.preventDefault();
            
            const crearVehiculo = document.getElementById('crearVehiculo').checked;
            const placaVehiculo = document.getElementById('placaVehiculo').value;
            
            if (crearVehiculo && !placaVehiculo) {
                alert('‚ö†Ô∏è Ingresa la placa del veh√≠culo');
                return;
            }
            
            const conductor = {
                nombre: document.getElementById('nombre').value,
                licencia: document.getElementById('licencia').value,
                crear_vehiculo: crearVehiculo,
                placa_vehiculo: crearVehiculo ? placaVehiculo.toUpperCase() : null,
                modelo_vehiculo: crearVehiculo ? document.getElementById('modeloVehiculo').value : null
            };
            
            try {
                // 1. Crear conductor
                const res = await fetch('/api/conductores/', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(conductor)
                });
                
                if (!res.ok) {
                    alert('‚ùå Error al crear conductor');
                    return;
                }
                
                const conductorCreado = await res.json();
                
                // 2. Subir foto del conductor
                if (fotoConductorFile) {
                    const fdConductor = new FormData();
                    fdConductor.append('file', fotoConductorFile);
                    await fetch(`/api/upload/conductor/${conductorCreado.id}`, {
                        method: 'POST',
                        body: fdConductor
                    });
                }
                
                // 3. Si cre√≥ veh√≠culo, buscar su ID y subir foto
                if (crearVehiculo && fotoVehiculoFile) {
                    // Obtener veh√≠culos del conductor
                    const vehRes = await fetch(`/api/vehiculos/conductor/${conductorCreado.id}`);
                    const vehData = await vehRes.json();
                    
                    if (vehData.vehiculos && vehData.vehiculos.length > 0) {
                        const vehiculoId = vehData.vehiculos[0].id;
                        const fdVehiculo = new FormData();
                        fdVehiculo.append('file', fotoVehiculoFile);
                        await fetch(`/api/upload/vehiculo/${vehiculoId}`, {
                            method: 'POST',
                            body: fdVehiculo
                        });
                    }
                }
                
                alert('‚úÖ Conductor creado exitosamente' + (crearVehiculo ? '\nüöó Veh√≠culo asignado' : ''));
                cerrarModal();
                cargarConductores();
                
            } catch (error) {
                console.error('Error:', error);
                alert('‚ùå Error al crear conductor');
            }
        }
        
        window.onclick = function(event) {
            const modal = document.getElementById('modalConductor');
            if (event.target == modal) {
                cerrarModal();
            }
        }
    </script>
</body>
</html>
