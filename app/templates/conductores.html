<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üèçÔ∏è Conductores - Mototaxi Supat√°</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        header h1 {
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .navbar {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .navbar a {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s;
        }
        
        .navbar a:hover {
            background: #5568d3;
        }
        
        .actions {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .btn {
            padding: 12px 24px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        
        .btn:hover {
            background: #45a049;
        }
        
        .conductores-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .conductor-card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        
        .conductor-card:hover {
            transform: translateY(-5px);
        }
        
        .conductor-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
            background: #f0f0f0;
        }
        
        .conductor-card .icon {
            font-size: 64px;
            text-align: center;
            margin-bottom: 15px;
        }
        
        .conductor-card h3 {
            color: #333;
            text-align: center;
            margin-bottom: 15px;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            overflow-y: auto;
        }
        
        .modal-content {
            background: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        
        .close {
            float: right;
            font-size: 28px;
            cursor: pointer;
        }
        
        /* Preview de imagen */
        .image-preview {
            margin-top: 10px;
            text-align: center;
        }
        
        .image-preview img {
            max-width: 100%;
            max-height: 200px;
            border-radius: 10px;
            border: 2px solid #ddd;
        }
        
        .upload-area {
            border: 2px dashed #ddd;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .upload-area:hover {
            border-color: #667eea;
            background: #f9f9ff;
        }
        
        .upload-area.dragging {
            border-color: #4CAF50;
            background: #f0fff4;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üèçÔ∏è Gesti√≥n de Conductores</h1>
            <nav class="navbar">
                <a href="/dashboard">üè† Dashboard</a>
                <a href="/usuarios">üë• Usuarios</a>
                <a href="/conductores">üèçÔ∏è Conductores</a>
                <a href="/vehiculos">üöó Veh√≠culos</a>
                <a href="/viajes">üöñ Viajes</a>
                <a href="/">üö™ Salir</a>
            </nav>
        </header>
        
        <div class="actions">
            <button class="btn" onclick="abrirModal()">‚ûï Nuevo Conductor</button>
        </div>
        
        <div id="conductoresGrid" class="conductores-grid">
            <p style="color: white; text-align: center;">‚è≥ Cargando conductores...</p>
        </div>
    </div>
    
    <div id="modalConductor" class="modal">
        <div class="modal-content">
            <span class="close" onclick="cerrarModal()">&times;</span>
            <h2>‚ûï Nuevo Conductor</h2>
            <form id="formConductor" onsubmit="crearConductor(event)">
                <div class="form-group">
                    <label>Nombre:</label>
                    <input type="text" name="nombre" required>
                </div>
                
                <div class="form-group">
                    <label>Licencia:</label>
                    <input type="text" name="licencia" required>
                </div>
                
                <div class="form-group">
                    <label>Foto del conductor:</label>
                    <div class="upload-area" id="uploadArea" onclick="document.getElementById('fotoInput').click()">
                        <p>üì∑ Click para seleccionar imagen</p>
                        <p style="font-size: 12px; color: #999;">o arrastra y suelta aqu√≠</p>
                    </div>
                    <input type="file" id="fotoInput" accept="image/*" style="display: none;" onchange="previewImage(this)">
                    <div class="image-preview" id="imagePreview"></div>
                </div>
                
                <button type="submit" class="btn">üíæ Guardar</button>
            </form>
        </div>
    </div>
    
    <script>
        let imagenSeleccionada = null;
        
        document.addEventListener('DOMContentLoaded', cargarConductores);
        
        // Drag and drop
        const uploadArea = document.getElementById('uploadArea');
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragging');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragging');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragging');
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                document.getElementById('fotoInput').files = e.dataTransfer.files;
                previewImage({files: [file]});
            }
        });
        
        function previewImage(input) {
            const preview = document.getElementById('imagePreview');
            
            if (input.files && input.files[0]) {
                imagenSeleccionada = input.files[0];
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    preview.innerHTML = `<img src="${e.target.result}" alt="Preview">`;
                };
                
                reader.readAsDataURL(input.files[0]);
            }
        }
        
        async function cargarConductores() {
            try {
                const response = await fetch('/api/conductores/');
                const conductores = await response.json();
                
                const grid = document.getElementById('conductoresGrid');
                
                if (conductores.length === 0) {
                    grid.innerHTML = '<p style="color: white; text-align: center;">No hay conductores</p>';
                    return;
                }
                
                grid.innerHTML = conductores.map(c => `
                    <div class="conductor-card">
                        ${c.foto_path 
                            ? `<img src="${c.foto_path}" class="conductor-image" alt="${c.nombre}">`
                            : '<div class="icon">üèçÔ∏è</div>'
                        }
                        <h3>${c.nombre}</h3>
                        <p><strong>Licencia:</strong> ${c.licencia || 'N/A'}</p>
                        <p><strong>Estado:</strong> ${c.activo ? '‚úÖ Activo' : '‚ùå Inactivo'}</p>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error:', error);
            }
        }
        
        function abrirModal() {
            document.getElementById('modalConductor').style.display = 'block';
        }
        
        function cerrarModal() {
            document.getElementById('modalConductor').style.display = 'none';
            document.getElementById('formConductor').reset();
            document.getElementById('imagePreview').innerHTML = '';
            imagenSeleccionada = null;
        }
        
        async function crearConductor(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            
            const conductor = {
                nombre: formData.get('nombre'),
                licencia: formData.get('licencia')
            };
            
            try {
                // 1. Crear el conductor
                const response = await fetch('/api/conductores/', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(conductor)
                });
                
                if (response.ok) {
                    const conductorCreado = await response.json();
                    
                    // 2. Subir la imagen si existe
                    if (imagenSeleccionada) {
                        const formDataImagen = new FormData();
                        formDataImagen.append('file', imagenSeleccionada);
                        
                        await fetch(`/api/upload/conductor/${conductorCreado.id}`, {
                            method: 'POST',
                            body: formDataImagen
                        });
                    }
                    
                    alert('‚úÖ Conductor creado exitosamente');
                    cerrarModal();
                    cargarConductores();
                } else {
                    alert('‚ùå Error al crear conductor');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('‚ùå Error al crear conductor');
            }
        }
    </script>
</body>
</html>
