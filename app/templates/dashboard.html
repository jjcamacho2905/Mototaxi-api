<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Mototaxi Supat√°</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #e6e6e6;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: auto;
        }

        header {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        header h1 {
            color: #444;
            font-size: 22px;
            margin-bottom: 10px;
        }

        .navbar {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .navbar a {
            padding: 8px 15px;
            background: #5c6bc0;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
        }

        .navbar a:hover {
            background: #3f4aa3;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
        }

        .stat-card .icon {
            font-size: 35px;
        }

        .stat-card .value {
            font-size: 28px;
            color: #5c6bc0;
            font-weight: bold;
        }

        .charts-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .chart-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
        }

        .chart-card h2 {
            font-size: 16px;
            margin-bottom: 10px;
        }

        @media (max-width: 800px) {
            .charts-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

<div class="container">

    <header>
        <h1>Dashboard - Mototaxi Supat√°</h1>

        <nav class="navbar">
            <a href="/dashboard">Inicio</a>
            <a href="/usuarios">Usuarios</a>
            <a href="/conductores">Conductores</a>
            <a href="/vehiculos">Veh√≠culos</a>
            <a href="/viajes">‚ûï Crear Viaje</a> <!-- ‚úî NUEVO -->
            <a href="/buscar">Buscar</a>
            <a href="/">Salir</a>
        </nav>
    </header>

    <!-- TARJETAS -->
    <div class="stats-grid">
        <div class="stat-card">
            <div class="icon">üöñ</div>
            <h3>Total Viajes</h3>
            <div class="value" id="totalViajes">0</div>
        </div>

        <div class="stat-card">
            <div class="icon">üí∞</div>
            <h3>Ingresos Totales</h3>
            <div class="value" id="ingresosTotales">$0</div>
        </div>

        <div class="stat-card">
            <div class="icon">üë•</div>
            <h3>Usuarios Activos</h3>
            <div class="value" id="usuariosActivos">0</div>
        </div>

        <div class="stat-card">
            <div class="icon">üèçÔ∏è</div>
            <h3>Conductores Activos</h3>
            <div class="value" id="conductoresActivos">0</div>
        </div>
    </div>

    <!-- SOLO 2 GR√ÅFICAS -->
    <div class="charts-grid">

        <div class="chart-card">
            <h2>üìà Viajes por D√≠a</h2>
            <canvas id="viajesDiasChart"></canvas>
        </div>

        <div class="chart-card">
            <h2>üéØ Estados de Viajes</h2>
            <canvas id="estadosChart"></canvas>
        </div>

    </div>

</div>

<script>
document.addEventListener('DOMContentLoaded', async () => {
    await cargarEstadisticas();
    await cargarGraficas();
});

// ===== ESTAD√çSTICAS =====
async function cargarEstadisticas() {
    try {
        const viajes = await (await fetch('/api/viajes/')).json();
        document.getElementById('totalViajes').textContent = viajes.length;

        const ingresos = viajes.reduce((s, v) => s + (v.precio || 0), 0);
        document.getElementById('ingresosTotales').textContent = `$${ingresos.toLocaleString('es-CO')}`;

        const usuarios = await (await fetch('/api/usuarios/estado/true')).json();
        document.getElementById('usuariosActivos').textContent = usuarios.length;

        const conductores = await (await fetch('/api/conductores/estado/true')).json();
        document.getElementById('conductoresActivos').textContent = conductores.length;

    } catch (e) { console.log("Error cargando estad√≠sticas:", e); }
}

// ===== GR√ÅFICAS =====
async function cargarGraficas() {
    const viajes = await (await fetch('/api/viajes/')).json();
    crearGraficaViajesPorDia(viajes);
    crearGraficaEstados(viajes);
}

function crearGraficaViajesPorDia(viajes) {
    const hoy = new Date();
    const ultimos7 = {};

    for (let i = 6; i >= 0; i--) {
        const fecha = new Date(hoy);
        fecha.setDate(fecha.getDate() - i);
        const key = fecha.toLocaleDateString('es-CO', {day: '2-digit', month: '2-digit'});
        ultimos7[key] = 0;
    }

    viajes.forEach(v => {
        const f = new Date(v.fecha);
        const key = f.toLocaleDateString('es-CO', {day: '2-digit', month: '2-digit'});
        if (ultimos7[key] !== undefined) ultimos7[key]++;
    });

    new Chart(document.getElementById('viajesDiasChart'), {
        type: "line",
        data: {
            labels: Object.keys(ultimos7),
            datasets: [{
                data: Object.values(ultimos7),
                borderColor: "#5c6bc0",
                backgroundColor: "rgba(92,107,192,0.2)",
                fill: true
            }]
        },
        options: {responsive: true, plugins:{legend:{display:false}}}
    });
}

function crearGraficaEstados(viajes) {
    const estados = {};
    viajes.forEach(v => estados[v.estado] = (estados[v.estado] || 0) + 1);

    new Chart(document.getElementById('estadosChart'), {
        type: "doughnut",
        data: {
            labels: Object.keys(estados),
            datasets: [{
                data: Object.values(estados),
                backgroundColor: ["#4CAF50", "#FFC107", "#F44336"]
            }]
        },
        options: {responsive: true}
    });
}
</script>

</body>
</html>
