<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üöñ Viajes - Mototaxi Supat√°</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        header h1 {
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .navbar {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .navbar a {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s;
        }
        
        .navbar a:hover {
            background: #5568d3;
        }
        
        .actions {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 24px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        
        .btn:hover {
            background: #45a049;
        }
        
        .btn-filter {
            background: #2196F3;
        }
        
        .btn-filter:hover {
            background: #0b7dda;
        }
        
        .viajes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }
        
        .viaje-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        
        .viaje-card:hover {
            transform: translateY(-5px);
        }
        
        .viaje-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #eee;
        }
        
        .viaje-id {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }
        
        .viaje-info {
            margin: 10px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .viaje-info .icon {
            font-size: 20px;
            width: 30px;
        }
        
        .viaje-precio {
            font-size: 28px;
            font-weight: bold;
            color: #4CAF50;
            text-align: center;
            margin: 15px 0;
        }
        
        .viaje-fecha {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }
        
        .badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .badge.pendiente {
            background: #fff3cd;
            color: #856404;
        }
        
        .badge.en_curso {
            background: #d1ecf1;
            color: #0c5460;
        }
        
        .badge.completado {
            background: #d4edda;
            color: #155724;
        }
        
        .badge.cancelado {
            background: #f8d7da;
            color: #721c24;
        }
        
        .route {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 15px 0;
            font-size: 16px;
        }
        
        .route .arrow {
            font-size: 24px;
            color: #667eea;
        }
        
        .route .location {
            font-weight: bold;
            color: #333;
        }
        
        .viaje-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .btn-completar {
            flex: 1;
            background: #4CAF50;
            padding: 10px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
        
        .btn-completar:hover {
            background: #45a049;
        }
        
        .btn-cancelar {
            background: #FF9800;
        }
        
        .btn-cancelar:hover {
            background: #f57c00;
        }
        
        .btn-eliminar {
            background: #f44336;
        }
        
        .btn-eliminar:hover {
            background: #d32f2f;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            overflow-y: auto;
        }
        
        .modal-content {
            background: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
        }
        
        .modal h2 {
            color: #667eea;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .close {
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            color: #999;
        }
        
        .close:hover {
            color: #333;
        }
        
        .filters {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .filters select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        
        .info-box {
            background: #e3f2fd;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            font-size: 13px;
            color: #0277bd;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üöñ Gesti√≥n de Viajes</h1>
            <nav class="navbar">
                <a href="/dashboard"> Dashboard</a>
                <a href="/usuarios"> Usuarios</a>
                <a href="/conductores"> Conductores</a>
                <a href="/vehiculos"> Veh√≠culos</a>
                <a href="/viajes"> Viajes</a>
                <a href="/buscar"> Buscar</a>
                <a href="/">üö™ Salir</a>
            </nav>
        </header>
        
        <div class="actions">
            <button class="btn" onclick="abrirModal()"> Nuevo Viaje</button>
            
            <div class="filters">
                <label>Filtrar por estado:</label>
                <select id="filtroEstado" onchange="filtrarViajes()">
                    <option value="todos">Todos</option>
                    <option value="pendiente">Pendientes</option>
                    <option value="en_curso">En Curso</option>
                    <option value="completado">Completados</option>
                    <option value="cancelado">Cancelados</option>
                </select>
            </div>
        </div>
        
        <div id="viajesGrid" class="viajes-grid">
            <div style="color: white; text-align: center;"> Cargando viajes...</div>
        </div>
    </div>
    
    <div id="modalViaje" class="modal">
        <div class="modal-content">
            <span class="close" onclick="cerrarModal()">&times;</span>
            <h2> Nuevo Viaje</h2>
            <form id="formViaje" onsubmit="crearViaje(event)">
                <div class="form-group">
                    <label for="usuario_id"> Usuario:</label>
                    <select id="usuario_id" required>
                        <option value="">Seleccione un usuario...</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="conductor_id"> Conductor:</label>
                    <select id="conductor_id" required onchange="cargarVehiculosConductor()">
                        <option value="">Seleccione un conductor...</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="vehiculo_id"> Veh√≠culo:</label>
                    <select id="vehiculo_id" required>
                        <option value="">Primero seleccione un conductor...</option>
                    </select>
                    <div id="infoVehiculos" class="info-box" style="display: none;"></div>
                </div>
                
                <div class="form-group">
                    <label for="origen"> Origen:</label>
                    <input type="text" id="origen" placeholder="Ej: Centro de Supat√°" required>
                </div>
                
                <div class="form-group">
                    <label for="destino"> Destino:</label>
                    <input type="text" id="destino" placeholder="Ej: Vereda La Palma" required>
                </div>
                
                <div class="form-group">
                    <label for="precio"> Precio (COP):</label>
                    <input type="number" id="precio" placeholder="Ej: 5000" min="1000" step="100" required>
                </div>
                
                <button type="submit" class="btn"> Crear Viaje</button>
            </form>
        </div>
    </div>
    
    <script>
        let todosLosViajes = [];
        let usuarios = [];
        let conductores = [];
        let vehiculos = [];
        
        document.addEventListener('DOMContentLoaded', async () => {
            await cargarTodosDatos();
            await cargarViajes();
        });
        
        async function cargarTodosDatos() {
            try {
                const [usuariosRes, conductoresRes, vehiculosRes] = await Promise.all([
                    fetch('/api/usuarios/'),
                    fetch('/api/conductores/'),
                    fetch('/api/vehiculos/')
                ]);
                
                usuarios = await usuariosRes.json();
                conductores = await conductoresRes.json();
                vehiculos = await vehiculosRes.json();
                
                // Llenar selector de usuarios
                const selectUsuarios = document.getElementById('usuario_id');
                selectUsuarios.innerHTML = '<option value="">Seleccione un usuario...</option>';
                usuarios.filter(u => u.activo).forEach(u => {
                    selectUsuarios.innerHTML += `<option value="${u.id}">${u.nombre}</option>`;
                });
                
                // Llenar selector de conductores
                const selectConductores = document.getElementById('conductor_id');
                selectConductores.innerHTML = '<option value="">Seleccione un conductor...</option>';
                conductores.filter(c => c.activo).forEach(c => {
                    selectConductores.innerHTML += `<option value="${c.id}">${c.nombre}</option>`;
                });
                
            } catch (error) {
                console.error('Error cargando datos:', error);
            }
        }
        
        async function cargarVehiculosConductor() {
            const conductorId = document.getElementById('conductor_id').value;
            const selectVehiculos = document.getElementById('vehiculo_id');
            const infoBox = document.getElementById('infoVehiculos');
            
            if (!conductorId) {
                selectVehiculos.innerHTML = '<option value="">Primero seleccione un conductor...</option>';
                infoBox.style.display = 'none';
                return;
            }
            
            try {
                // Obtener veh√≠culos del conductor desde el endpoint espec√≠fico
                const response = await fetch(`/api/vehiculos/conductor/${conductorId}`);
                const data = await response.json();
                const vehiculosConductor = data.vehiculos || [];
                
                selectVehiculos.innerHTML = '<option value="">Seleccione un veh√≠culo...</option>';
                
                if (vehiculosConductor.length === 0) {
                    selectVehiculos.innerHTML = '<option value="">Este conductor no tiene veh√≠culos asignados</option>';
                    infoBox.textContent = '‚ö†Ô∏è Este conductor no tiene veh√≠culos. Debe asignarle un veh√≠culo primero en la secci√≥n de Veh√≠culos o Conductores.';
                    infoBox.style.display = 'block';
                    return;
                }
                
                vehiculosConductor.forEach(v => {
                    selectVehiculos.innerHTML += `<option value="${v.id}">üöó ${v.placa} - ${v.modelo || 'Sin modelo'}</option>`;
                });
                
                infoBox.textContent = ` ${vehiculosConductor.length} veh√≠culo(s) disponible(s) para este conductor`;
                infoBox.style.display = 'block';
                infoBox.style.background = '#d4edda';
                infoBox.style.color = '#155724';
                
            } catch (error) {
                console.error('Error:', error);
                selectVehiculos.innerHTML = '<option value="">Error al cargar veh√≠culos</option>';
                infoBox.textContent = '‚ùå Error al cargar los veh√≠culos del conductor';
                infoBox.style.display = 'block';
                infoBox.style.background = '#f8d7da';
                infoBox.style.color = '#721c24';
            }
        }
        
        async function cargarViajes() {
            try {
                const response = await fetch('/api/viajes/');
                todosLosViajes = await response.json();
                todosLosViajes.sort((a, b) => new Date(b.fecha) - new Date(a.fecha));
                mostrarViajes(todosLosViajes);
            } catch (error) {
                console.error('Error cargando viajes:', error);
            }
        }
        
        function mostrarViajes(viajes) {
            const grid = document.getElementById('viajesGrid');
            
            if (viajes.length === 0) {
                grid.innerHTML = `
                    <div style="grid-column: 1/-1; text-align: center; color: white; padding: 40px;">
                        <h2>No hay viajes registrados</h2>
                    </div>
                `;
                return;
            }
            
            grid.innerHTML = viajes.map(viaje => {
                const fecha = new Date(viaje.fecha);
                const fechaFormato = fecha.toLocaleDateString('es-CO', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
                
                const usuario = usuarios.find(u => u.id === viaje.usuario_id);
                const conductor = conductores.find(c => c.id === viaje.conductor_id);
                const vehiculo = vehiculos.find(v => v.id === viaje.vehiculo_id);
                
                // Botones seg√∫n el estado
                let botonesAccion = '';
                if (viaje.estado === 'en_curso') {
                    botonesAccion = `
                        <button class="btn-completar" onclick="completarViaje(${viaje.id})">
                             Completar Viaje
                        </button>
                        <button class="btn-completar btn-cancelar" onclick="cancelarViaje(${viaje.id})">
                             Cancelar
                        </button>
                    `;
                } else if (viaje.estado === 'pendiente') {
                    botonesAccion = `
                        <button class="btn-completar" onclick="iniciarViaje(${viaje.id})">
                             Iniciar Viaje
                        </button>
                        <button class="btn-completar btn-cancelar" onclick="cancelarViaje(${viaje.id})">
                             Cancelar
                        </button>
                    `;
                } else {
                    botonesAccion = `
                        <button class="btn-completar btn-eliminar" onclick="eliminarViaje(${viaje.id})">
                             Eliminar
                        </button>
                    `;
                }
                
                return `
                    <div class="viaje-card">
                        <div class="viaje-header">
                            <div class="viaje-id">üöñ #${viaje.id}</div>
                            <span class="badge ${viaje.estado}">${viaje.estado.toUpperCase().replace('_', ' ')}</span>
                        </div>
                        
                        <div class="route">
                            <span class="location"> ${viaje.origen || 'N/A'}</span>
                            <span class="arrow">‚Üí</span>
                            <span class="location"> ${viaje.destino || 'N/A'}</span>
                        </div>
                        
                        <div class="viaje-precio">$${(viaje.precio || 0).toLocaleString('es-CO')}</div>
                        
                        <div class="viaje-info">
                            <span class="icon">üë§</span>
                            <span>${usuario ? usuario.nombre : 'Usuario #' + viaje.usuario_id}</span>
                        </div>
                        
                        <div class="viaje-info">
                            <span class="icon">üèçÔ∏è</span>
                            <span>${conductor ? conductor.nombre : 'Conductor #' + viaje.conductor_id}</span>
                        </div>
                        
                        <div class="viaje-info">
                            <span class="icon">üöó</span>
                            <span>${vehiculo ? vehiculo.placa : 'Veh√≠culo #' + viaje.vehiculo_id}</span>
                        </div>
                        
                        <div class="viaje-fecha">üïê ${fechaFormato}</div>
                        
                        <div class="viaje-actions">
                            ${botonesAccion}
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        function filtrarViajes() {
            const filtro = document.getElementById('filtroEstado').value;
            
            if (filtro === 'todos') {
                mostrarViajes(todosLosViajes);
            } else {
                const filtrados = todosLosViajes.filter(v => v.estado === filtro);
                mostrarViajes(filtrados);
            }
        }
        
        function abrirModal() {
            document.getElementById('modalViaje').style.display = 'block';
        }
        
        function cerrarModal() {
            document.getElementById('modalViaje').style.display = 'none';
            document.getElementById('formViaje').reset();
            document.getElementById('infoVehiculos').style.display = 'none';
        }
        
        async function crearViaje(event) {
            event.preventDefault();
            
            const viaje = {
                usuario_id: parseInt(document.getElementById('usuario_id').value),
                conductor_id: parseInt(document.getElementById('conductor_id').value),
                vehiculo_id: parseInt(document.getElementById('vehiculo_id').value),
                origen: document.getElementById('origen').value,
                destino: document.getElementById('destino').value,
                precio: parseFloat(document.getElementById('precio').value),
                estado: 'en_curso',
                fecha: new Date().toISOString()
            };
            
            try {
                const response = await fetch('/api/viajes/', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(viaje)
                });
                
                if (response.ok) {
                    const viajeCreado = await response.json();
                    alert(` Viaje #${viajeCreado.id} creado exitosamente`);
                    cerrarModal();
                    await cargarViajes();
                } else {
                    const error = await response.json();
                    alert(' Error: ' + (error.detail || 'Error desconocido'));
                }
            } catch (error) {
                console.error('Error:', error);
                alert(' Error al crear viaje');
            }
        }
        
        async function completarViaje(id) {
            if (!confirm('¬øMarcar este viaje como COMPLETADO?')) return;
            
            try {
                const response = await fetch(`/api/viajes/${id}/completar`, {
                    method: 'PATCH'
                });
                
                if (response.ok) {
                    alert(' Viaje completado. El conductor ahora est√° LIBRE');
                    await cargarViajes();
                } else {
                    alert(' Error al completar viaje');
                }
            } catch (error) {
                console.error('Error:', error);
                alert(' Error al completar viaje');
            }
        }
        
        async function iniciarViaje(id) {
            if (!confirm('¬øIniciar este viaje?')) return;
            
            try {
                const response = await fetch(`/api/viajes/${id}/estado`, {
                    method: 'PATCH',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({estado: 'en_curso'})
                });
                
                if (response.ok) {
                    alert(' Viaje iniciado');
                    await cargarViajes();
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }
        
        async function cancelarViaje(id) {
            if (!confirm('¬øCancelar este viaje?')) return;
            
            try {
                const response = await fetch(`/api/viajes/${id}/cancelar`, {
                    method: 'PATCH'
                });
                
                if (response.ok) {
                    alert(' Viaje cancelado. El conductor ahora est√° LIBRE');
                    await cargarViajes();
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }
        
        async function eliminarViaje(id) {
            if (!confirm('¬øEliminar este viaje permanentemente?')) return;
            
            try {
                const response = await fetch(`/api/viajes/${id}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    alert(' Viaje eliminado');
                    await cargarViajes();
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }
        
        window.onclick = function(event) {
            const modal = document.getElementById('modalViaje');
            if (event.target == modal) {
                cerrarModal();
            }
        }
    </script>
</body>
</html>
