<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üöó Veh√≠culos - Mototaxi Supat√°</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        header h1 {
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .navbar {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .navbar a {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s;
        }
        
        .navbar a:hover {
            background: #5568d3;
        }
        
        .actions {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .btn {
            padding: 12px 24px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        
        .btn:hover {
            background: #45a049;
        }
        
        .vehiculos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .vehiculo-card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        
        .vehiculo-card:hover {
            transform: translateY(-5px);
        }
        
        .vehiculo-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        
        .vehiculo-card .icon {
            font-size: 64px;
            text-align: center;
            margin-bottom: 15px;
        }
        
        .vehiculo-card h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 24px;
            text-align: center;
            font-weight: bold;
        }
        
        .badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
            margin-top: 10px;
        }
        
        .badge.activo {
            background: #d4edda;
            color: #155724;
        }
        
        .card-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .btn-small {
            padding: 8px 15px;
            font-size: 14px;
            flex: 1;
        }
        
        .btn-warning {
            background: #ff9800;
        }
        
        .btn-danger {
            background: #f44336;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 18px;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
        }
        
        .modal-content {
            background: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        
        .close {
            float: right;
            font-size: 28px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üöó Gesti√≥n de Veh√≠culos</h1>
            <nav class="navbar">
                <a href="/dashboard"> Dashboard</a>
                <a href="/usuarios"> Usuarios</a>
                <a href="/conductores"> Conductores</a>
                <a href="/vehiculos"> Veh√≠culos</a>
                <a href="/viajes"> Viajes</a>
                <a href="/"> Salir</a>
            </nav>
        </header>
        
        <div class="actions">
            <button class="btn" onclick="abrirModal()"> Nuevo Veh√≠culo</button>
            <button class="btn" onclick="cargarVehiculos()" style="background: #2196F3; margin-left: 10px;">üîÑ Recargar</button>
        </div>
        
        <div id="vehiculosGrid" class="vehiculos-grid">
            <div class="loading">‚è≥ Cargando veh√≠culos...</div>
        </div>
    </div>
    
    <div id="modalVehiculo" class="modal">
        <div class="modal-content">
            <span class="close" onclick="cerrarModal()">&times;</span>
            <h2>‚ûï Nuevo Veh√≠culo</h2>
            <form id="formVehiculo" onsubmit="crearVehiculo(event)">
                <div class="form-group">
                    <label>Placa:</label>
                    <input type="text" id="placa" required>
                </div>
                <div class="form-group">
                    <label>Modelo:</label>
                    <input type="text" id="modelo" required>
                </div>
                <div class="form-group">
                    <label>Foto (opcional):</label>
                    <input type="file" id="foto" accept="image/*">
                </div>
                <button type="submit" class="btn">üíæ Guardar</button>
            </form>
        </div>
    </div>
    
    <script>
        console.log(' Script cargado');
        
        // Cargar al inicio
        window.onload = function() {
            console.log(' P√°gina cargada');
            setTimeout(cargarVehiculos, 100);
        };
        
        async function cargarVehiculos() {
            console.log('üîÑ Iniciando carga...');
            const grid = document.getElementById('vehiculosGrid');
            
            try {
                const response = await fetch('/api/vehiculos/');
                console.log('Response:', response.status);
                
                const vehiculos = await response.json();
                console.log('Veh√≠culos:', vehiculos);
                
                if (vehiculos.length === 0) {
                    grid.innerHTML = '<div style="color:white; grid-column: 1/-1; text-align: center; padding: 40px;"><h2>No hay veh√≠culos</h2></div>';
                    return;
                }
                
                let html = '';
                for (let v of vehiculos) {
                    html += `
                        <div class="vehiculo-card">
                            ${v.foto_path ? 
                                `<img src="${v.foto_path}" class="vehiculo-image">` :
                                '<div class="icon">üèçÔ∏è</div>'
                            }
                            <h3>${v.placa}</h3>
                            <p><strong>Modelo:</strong> ${v.modelo}</p>
                            <span class="badge activo"> Activo</span>
                            <div class="card-actions">
                                <button class="btn btn-small btn-warning" onclick="inactivar(${v.id})">‚è∏Ô∏è</button>
                                <button class="btn btn-small btn-danger" onclick="eliminar(${v.id})">üóëÔ∏è</button>
                            </div>
                        </div>
                    `;
                }
                
                grid.innerHTML = html;
                console.log(' Grid actualizado');
                
            } catch (error) {
                console.error(' Error:', error);
                grid.innerHTML = `
                    <div style="color:white; grid-column: 1/-1; text-align: center; padding: 40px;">
                        <h2> Error: ${error.message}</h2>
                        <button class="btn" onclick="cargarVehiculos()">üîÑ Reintentar</button>
                    </div>
                `;
            }
        }
        
        function abrirModal() {
            document.getElementById('modalVehiculo').style.display = 'block';
        }
        
        function cerrarModal() {
            document.getElementById('modalVehiculo').style.display = 'none';
            document.getElementById('formVehiculo').reset();
        }
        
        async function crearVehiculo(e) {
            e.preventDefault();
            
            const vehiculo = {
                placa: document.getElementById('placa').value.toUpperCase(),
                modelo: document.getElementById('modelo').value
            };
            
            try {
                const res = await fetch('/api/vehiculos/', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(vehiculo)
                });
                
                if (res.ok) {
                    const created = await res.json();
                    
                    // Subir foto si existe
                    const foto = document.getElementById('foto').files[0];
                    if (foto) {
                        const fd = new FormData();
                        fd.append('file', foto);
                        await fetch(`/api/upload/vehiculo/${created.id}`, {
                            method: 'POST',
                            body: fd
                        });
                    }
                    
                    alert('‚úÖ Veh√≠culo creado');
                    cerrarModal();
                    setTimeout(cargarVehiculos, 500);
                }
            } catch (error) {
                alert('‚ùå Error: ' + error.message);
            }
        }
        
        async function eliminar(id) {
            if (confirm('¬øEliminar veh√≠culo?')) {
                await fetch(`/api/vehiculos/${id}`, {method: 'DELETE'});
                cargarVehiculos();
            }
        }
        
        async function inactivar(id) {
            await fetch(`/api/vehiculos/${id}/inactivar`, {method: 'PATCH'});
            cargarVehiculos();
        }
    </script>
</body>
</html>
